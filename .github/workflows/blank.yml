# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish_sonobuoy_image_manifest:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      SONOBUOY_COMMIT_HASH: 9c04b0b
      MIRROR_TAG: v0.57.1-rancher2
      GH_REGISTRY: "ghcr.io"
      IMAGE_NAME: "masap/mirrored-sonobuoy-sonobuoy"
#     IMAGE_NAME: "rancher/mirrored-sonobuoy-sonobuoy"
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and push sonobuoy images
        run: |
          for arch in amd64 arm64 ppc64le s390x; do
            docker pull sonobuoy/sonobuoy:${arch}-${{ env.SONOBUOY_COMMIT_HASH }}
            docker tag sonobuoy/sonobuoy:${arch}-${{ env.SONOBUOY_COMMIT_HASH }} ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${arch}-${{ env.MIRROR_TAG }}
            docker push ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${arch}-${{ env.MIRROR_TAG }}
          done

      - name: Manifest create
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.MIRROR_TAG }}
          sources: |
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-${{ env.MIRROR_TAG }}
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-${{ env.MIRROR_TAG }}
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:ppc64le-${{ env.MIRROR_TAG }}
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:s390x-${{ env.MIRROR_TAG }}

